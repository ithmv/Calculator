<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>

</head>
<body>
    <div class="calculator">
        <h1 id="screen" class="screen">0</h1>
        <div class="buttons">
            
            <div class="btns_top">
                <button class="ac" id="numC">C</button>
                <button class="btn" id="numPercent">%</button>
                <button class="btn" id="numSquareRoot">√x</button>
                <button class="btn" id="numDivide">/</button>
            </div>
            <div class="btns">
                <div class="nums">
                    <button class="btn" id="num1">1</button>
                    <button class="btn" id="num2">2</button>
                    <button class="btn" id="num3">3</button>
                    <button class="btn" id="num4">4</button>
                    <button class="btn" id="num5">5</button>
                    <button class="btn" id="num6">6</button>
                    <button class="btn" id="num7">7</button>
                    <button class="btn" id="num8">8</button>
                    <button class="btn" id="num9">9</button>
                    <button class="btn" id="num0">0</button>
                    <button class="btn" id="numDot">.</button>
                    <button class="btn" id="numEqual">=</button>
                </div>

                <div class="acts">
                    <button class="btn" id="numMultiply">X</button>
                    <button class="btn" id="numMinus">-</button>
                    <button class="btn" id="numPlus">+</button>
                </div>
            </div>
        </div>
    </div>

    
</body>

<script src="main.js"></script>
</html>
